<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Anime </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> My Anime </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- <app-message
      *ngFor="let message of getMessages()"
      [message]="message"
    ></app-message> -->

    <app-card-anime
      *ngFor="let anime of lst"
      [anime]="anime"
      [buttomName]="'Delete'"
      [buttomStyle]="'danger'"
      (onAdd)="delete($event)"
    ></app-card-anime>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
